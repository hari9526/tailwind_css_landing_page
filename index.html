<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>Manage landing page</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="relative container mx-auto p-6">
            <!-- Flex container -->
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="pt-2">
                    <img src="img/logo.svg" alt="" >
                </div>
                <!-- Menu items -->
                <!-- hidden md:flex : This means that the text will be hidden and 
                when you hit md then the rest of the styling will be applied -->
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
                    <a href="#" class="hover:text-darkGrayishBlue">Products</a>
                    <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
                    <a href="#" class="hover:text-darkGrayishBlue">Career</a>
                    <a href="#" class="hover:text-darkGrayishBlue">Community</a>
                </div>
                <a href="#" 
                   class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">
                    Get Started
                </a>
                
            </div>
        </nav>

    </body>
 
</html>
